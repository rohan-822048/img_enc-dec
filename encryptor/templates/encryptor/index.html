{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Encryption Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* General Styles */
/* Apply a stylish background with a gradient overlay */
body {
    font-family: 'Poppins', sans-serif;
    background: url('https://source.unsplash.com/1920x1080/?technology,security') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    position: relative;
}

/* Dark overlay for readability */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 0;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
    z-index: 1;
}

/* Header */
.header h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
}

.header p {
    font-size: 14px;
    color: #f1f1f1;
}

/* Input Fields */
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

input[type="password"]:focus {
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
}

/* Buttons with hover effects */
.btn {
    display: inline-block;
    padding: 12px 18px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.4s;
    cursor: pointer;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
    transform: scale(1.1);
}

.btn-success {
    background: #28a745;
    color: white;
}

.btn-success:hover {
    background: #1e7e34;
    transform: scale(1.1);
}

.btn-warning {
    background: #ffc107;
    color: black;
}

.btn-warning:hover {
    background: #d39e00;
    transform: scale(1.1);
}

/* Image Preview with animation */
.preview-container {
    margin-top: 20px;
}

.preview img {
    max-width: 100%;
    border-radius: 10px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Status Message */
.status {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
    color: #28a745;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

</style>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Image Encryption</h1>
            <p>Secure your images with military-grade encryption</p>
        </div>

        <div class="encryption-settings">
            <div class="form-group">
                <label for="password">Encryption Key</label>
                <input type="password" id="password" placeholder="Enter a strong password" minlength="8">
            </div>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="*" onchange="previewImage()">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choose Image</button>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="encryptImage()">ðŸ”’ Encrypt</button>
            <button class="btn btn-warning" onclick="decryptImage()">ðŸ”“ Decrypt</button>
            <a id="downloadButton" class="btn btn-primary" style="display: none;">ðŸ’¾ Download</a>
        </div>

        <div class="status" id="status"></div>

        <div class="preview-container">
            <h3>Image Preview</h3>
            <div class="preview">
                <img id="imagePreview" style="display: none; max-width: 100%;">
            </div>
        </div>
    </div>

    <script>
        let originalBase64 = "";

        function previewImage() {
            let file = document.getElementById('fileInput').files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                let imgPreview = document.getElementById('imagePreview');
                imgPreview.src = e.target.result;
                imgPreview.style.display = 'block';
                originalBase64 = e.target.result.split(',')[1]; // Save Base64 without prefix
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function encryptImage() {
            let password = document.getElementById('password').value;

            if (!password) {
                alert("Please enter an encryption key.");
                return;
            }

            if (!originalBase64) {
                alert("Please upload an image first.");
                return;
            }

            let encrypted = CryptoJS.AES.encrypt(originalBase64, password).toString();
            document.getElementById('imagePreview').src = "data:image/png;base64," + btoa(encrypted);
            document.getElementById('status').innerHTML = "ðŸ”’ Image Encrypted!";
            document.getElementById('downloadButton').style.display = 'block';

            // Enable download button
            let blob = new Blob([encrypted], { type: "text/plain" });
            let url = URL.createObjectURL(blob);
            let downloadButton = document.getElementById("downloadButton");
            downloadButton.href = url;
            downloadButton.download = "encrypted_image.txt";
        }

        function decryptImage() {
            let password = document.getElementById('password').value;
            let encryptedBase64 = atob(document.getElementById('imagePreview').src.split(',')[1]);

            if (!password) {
                alert("Please enter a decryption key.");
                return;
            }

            try {
                let decryptedBytes = CryptoJS.AES.decrypt(encryptedBase64, password);
                let decryptedBase64 = decryptedBytes.toString(CryptoJS.enc.Utf8);

                if (!decryptedBase64) {
                    throw new Error("Invalid decryption.");
                }

                document.getElementById('imagePreview').src = "data:image/png;base64," + decryptedBase64;
                document.getElementById('status').innerHTML = "ðŸ”“ Image Decrypted!";
            } catch (error) {
                alert("Decryption failed. Check your key.");
            }
        }
    </script>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
